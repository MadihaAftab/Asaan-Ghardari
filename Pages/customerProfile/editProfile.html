<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Home service providers">
    <meta name="keywords" content="AG Providers, Plumber, Mechanics, handyman">
    <meta name="theme-color" content="#3e55a6">
    <title>CustomerProfile</title>
    <style>
         body{
              background:#f9f9fa !important;
         }
    </style>
    <link rel="stylesheet" type="text/css" href="../../public/CSS/customerStyle.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row">
            <aside class="col-12 col-md-3 col-xl-2 p-0 flex-shrink-1" id="sidebar-color">
                <nav class="navbar navbar-expand-md navbar-dark bd-dark flex-md-column flex-row align-items-center py-2 text-center sticky-top">
                    <div class="text-center p-3">
                        <img src="../../public/Images/user.png" alt="profile picture" class="img-fluid rounded-circle my-4 p-1 d-none d-md-block shadow">
                        <p class="navbar-brand mx-5 font-weight-bold text-nowrap" id="name"> Madiha Aftab</p>
                    </div>
                    <div class="collapse navbar-collapse order-last" id="nav">
                        <ul class="navbar-nav flex-column w-100 justify-content-center">
                            <li class="nav-item">
                                <a href="../customerProfile/CustomerProfile.html" class="nav-link"> Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a href="../customerProfile/jobDetails.html" class="nav-link"> Jobs </a>
                            </li>
                            <li class="nav-item">
                                <a href="../customerProfile/EditProfile.html" class="nav-link active"> Edit Profile</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div>
                    <a href="../../adminProfile/Login.html">
                         <button class="btn-primary" id="logout-btn">Logout</button>
                    </a>
                </div>
            </aside>
            <div class="col-12 col-md-9 col-xl-10" id="main-section">
                <div class="container">
                    <h1>Edit Profile</h1>
                    <hr>
                    <div class="row">
                      <!-- left column -->
                      <div class="col-md-7">
                        <div class="text-center">
                          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                          <h6>Upload a different photo...</h6>
                          <input type="file" class="form-control">
                        </div>
                      </div>

                      <!-- edit form column -->
                      <div class="col-md-9 personal-info">
                        <h3>Personal info</h3>

                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label class="col-lg-3 control-label">First name:</label>
                            <div class="col-lg-8">
                              <input class="form-control" type="text" value="Jane">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-3 control-label">Last name:</label>
                            <div class="col-lg-8">
                              <input class="form-control" type="text" value="Bishop">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                              <input class="form-control" type="text" value="janesemail@gmail.com">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-3 control-label">Password:</label>
                            <div class="col-md-8">
                              <input class="form-control" type="password" value="11111122333">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-3 control-label">Confirm password:</label>
                            <div class="col-md-8">
                              <input class="form-control" type="password" value="11111122333">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                              <input type="button" class="btn btn-primary" value="Save Changes">
                              <span></span>
                              <input type="reset" class="btn btn-default" value="Cancel">
                            </div>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="../../public/JavaScript/customerScript.js"></script>
</body>
</html>
